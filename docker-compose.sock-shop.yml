    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    tmpfs:
      - /tmp:rw,noexec,nosuid
    deploy:
      placement:
        constraints:
          - node.hostname==letslx036
      resources:
        limits:
          cpus: '0.25'
          memory: 250M
        reservations:
          cpus: '0.25'
          memory: 250M
    user: root

  
  shipping:
    image: weaveworksdemos/shipping:0.4.8
    networks:
      - sock-shop
      - shared
    hostname: shipping
    restart: always
    volumes:
      - ./:/agent
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
    tmpfs:
