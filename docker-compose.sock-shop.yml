version: '3'

services:
  front-end:
    image: continuityproject/sock-shop-front-end:latest
    networks:
      - sock-shop
      - shared
    hostname: front-end
    command: nodemon -L --inspect=0.0.0.0:8888 /usr/src/app/server.js
    environment:
      - ZIPKIN_PORT=8182
      - ZIPKIN_HOST=cmr
    user: root

    restart: always
    cap_drop:
      - all
    read_only: true
    ports:
     - '8888:8888'
    deploy:
      placement:
        constraints:
          - node.hostname==letslx036
      resources:
        limits:
          cpus: '0.5'
          memory: 500M
        reservations:
          cpus: '0.5'
          memory: 500M

  edge-router:
    image: weaveworksdemos/edge-router:0.1.1
    networks:
      - sock-shop
      - shared
    ports:
      - '80:80'
      - '8080:8080'
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    read_only: true
    tmpfs:
      - /var/run:rw,noexec,nosuid
    hostname: edge-router
    restart: always
    deploy:
      placement:
        constraints:
          - node.hostname==letslx036
      resources:
        limits:
          cpus: '0.25'
          memory: 250M
        reservations:
          cpus: '0.25'
          memory: 250M
    user: root
  
  queue-master:
    image: weaveworksdemos/queue-master:0.3.1
    hostname: queue-master
    networks:
      - sock-shop
      - shared
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
    tmpfs:
      - /tmp:rw,noexec,nosuid
    deploy:
      placement:
        constraints:
          - node.hostname==letslx036
      resources:
        limits:
          cpus: '0.5'
          memory: 250M
        reservations:
          cpus: '0.25'
          memory: 250M
    user: root
  
  catalogue:
    image: weaveworksdemos/catalogue:0.3.5
    networks:
      - sock-shop
      - shared
    environment:
      - ZIPKIN=http://cmr:8182/rest/api/v1/spans
    hostname: catalogue
    restart: always
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    deploy:
      placement:
        constraints:
          - node.hostname==letslx036
      resources:
        limits:
          cpus: '0.5'
          memory: 500M
        reservations:
          cpus: '0.5'
          memory: 500M
    user: root
  
  catalogue-db:
    image: weaveworksdemos/catalogue-db:0.3.5
    networks:
      - sock-shop
    hostname: catalogue-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_DATABASE=socksdb
    deploy:
      placement:
        constraints:
          - node.hostname==letslx036
      resources:
        limits:
          cpus: '0.25'
          memory: 250M
        reservations:
          cpus: '0.25'
          memory: 250M
    user: root
  
  carts:
    image: weaveworksdemos/carts:0.4.8
    networks:
      - sock-shop
      - shared
    hostname: carts
    restart: always
    volumes:
      - ./:/agent
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
    tmpfs:
      - /tmp:rw,noexec,nosuid
    environment:
      - JAVA_OPTS=-Xbootclasspath/p:/agent/inspectit-agent.jar -javaagent:/agent/inspectit-agent.jar -Dinspectit.repository=cmr:9070 -Dinspectit.agent.name=weaveworksdemos-carts -Xms64m -Xmx128m -XX:PermSize=32m -XX:MaxPermSize=64m -XX:+UseG1GC -Djava.security.egd=file:/dev/urandom 
    deploy:
      placement:
        constraints:
          - node.hostname==letslx036
      resources:
        limits:
          cpus: '0.5'
          memory: 500M
        reservations:
          cpus: '0.5'
          memory: 500M
    user: root
  
  carts-db:
    image: mongo:3.4
    networks:
      - sock-shop
    hostname: carts-db
    restart: always
    cap_drop:
      - all
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    tmpfs:
      - /tmp:rw,noexec,nosuid
    deploy:
      placement:
        constraints:
          - node.hostname==letslx036
      resources:
        limits:
          cpus: '0.25'
          memory: 250M
        reservations:
          cpus: '0.25'
          memory: 250M
    user: root
  
  orders:
    image: continuityproject/sock-shop-orders
    networks:
      - sock-shop
      - shared
    hostname: orders
    restart: always
    volumes:
      - ./:/agent
    cap_drop:
      - all
    cap_add:
      - NET_BIND_SERVICE
    tmpfs:
      - /tmp:rw,noexec,nosuid
    environment:
      - JAVA_OPTS=-Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=2500 -Xbootclasspath/p:/agent/inspectit-agent.jar -javaagent:/agent/inspectit-agent.jar -Dinspectit.repository=cmr:9070 -Dinspectit.agent.name=weaveworksdemos-orders -Xms64m -Xmx128m -XX:PermSize=32m -XX:MaxPermSize=64m -XX:+UseG1GC -Djava.security.egd=file:/dev/urandom
    ports:
      - '2500:2500'
    deploy:
      placement:
          constraints:
            - node.hostname==letslx036
      resources:
        limits:
          cpus: '0.5'
          memory: 500M
        reservations:
          cpus: '0.55'
          memory: 500M
    user: root

  
  orders-db:
