        reservations:
          cpus: '0.5'
          memory: 500M
    user: root

  rabbitmq:
    image: rabbitmq:3.6.8
    networks:
      - sock-shop
    hostname: rabbitmq
    restart: always
    cap_drop:
      - all
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    read_only: true
    deploy:
      placement:
        constraints:
          - node.hostname==letslx036
      resources:
        limits:
